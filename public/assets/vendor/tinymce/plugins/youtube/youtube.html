
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Insert Youtube Video</title><!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <!-- <link href="css/bootstrap-theme.min.css" rel="stylesheet"> -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="mce-panel">
    <div class="container">
        <div class="row">
            <form action="#" class="form-horizontal" method="get">
                <input id="hidPage" type="hidden" value="1">

                <div class="form-group">
                    <label class="control-label col-xs-2" for=
                    "inpKeywords">Search:</label>

                    <div class="input-append">
                        <div class="input-group-btn">
                            <input class="form-control" id="inpKeywords" style=
                            "width:300px;float:left;" type="text">
                            <input class="btn-default btn" id="btnSearch" type=
                            "submit" value=" Search ">
                        </div>
                    </div>

                    <ul class="reset autocomplete"></ul>
                </div>

                <div class="row">
                    <div class="col-xs-7">
                        <div id="divScroll">
                            <ul class="reset videos"></ul>

                            <div id="load_more">
                                <a href="javascript:loadmore()" style=
                                "font-size:10pt">Load More</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-5">
                        <div id="preview"><img src="preview.jpg"></div>

                        <div style="clear:both; height:10px;"></div>

                        <div class="form-group">
                            <label class="col-xs-5 control-label" for=
                            "widthURL">Width:</label>

                            <div class="col-xs-7">
                                <input class="form-control" id="widthURL" type=
                                "text" value="640">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-5 control-label" for=
                            "heightURL">Height:</label>

                            <div class="col-xs-7">
                                <input class="form-control" id="heightURL"
                                type="text" value="385">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-5 control-label" for=
                            "inpURL">Skin:</label>

                            <div class="col-xs-7">
                                <select class=" form-control" id="skinURL">
                                    <option value="dark">
                                        Dark
                                    </option>

                                    <option value="light">
                                        Light
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label" for="inpURL">Youtube
                    URL:</label>

                    <div class="col-xs-10">
                        <input class="form-control" id="inpURL" placeholder=
                        "Video URL" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label" for=
                    "titleURL">Title:</label>

                    <div class="col-xs-6">
                        <input class="form-control" id="titleURL" placeholder=
                        "Video Title" type="text">
                    </div>

                    <div class="col-xs-4 pull-right">
                         <input type="button" name="btnInsert" id="btnInsert" value="Insert" onclick="I_Insert();" class="btn btn-default pull-right insert">
            		     <input type="button" name="btnInsert" id="btnInsert" value="Insert and Close" onclick="I_Insert();I_Close();" class="btn btn-primary pull-right insert">
                    </div>
                </div>
            </form>
        </div>
    </div><script src=
    "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
	if (typeof jQuery === 'undefined')
    {
      document.write(unescape("%3Cscript src='js/jquery.js' type='text/javascript'%3E%3C/script%3E"));
    }
    </script> <script src="tubeutil/jQuery.jQTubeUtil.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script src="js/youtube.js" type="text/javascript"></script>
</body>
</html>
